<div class="skill-dialog-container">
  <h2 mat-dialog-title class="dialog-title">{{ editMode ? 'Edit' : 'Add' }} Skill</h2>

  <mat-dialog-content>
    <form [formGroup]="skillForm" class="skill-form">
      <mat-form-field appearance="outline">
        <mat-label>Skill Name</mat-label>
        <input matInput formControlName="name" placeholder="e.g., JavaScript, Project Management" required>
        <mat-error *ngIf="skillForm.get('name')?.hasError('required')">
          Skill name is required.
        </mat-error>
      </mat-form-field>
      <!-- If proficiency or other fields were to be added, they would go here -->
    </form>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <app-custom-button type="default" (buttonClick)="cancel()">Cancel</app-custom-button>
    <app-custom-button type="primary" (buttonClick)="submit()" [disabled]="skillForm.invalid">
      {{ editMode ? 'Save Changes' : 'Add Skill' }}
    </app-custom-button>
  </mat-dialog-actions>
</div>
