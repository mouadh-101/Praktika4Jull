<main class="sign-up-main">
  <div class="sign-up-container">
    <app-info-card cardTitle="Create Your Account" customClass="sign-up-card">
      <p class="auth-subtitle">Join us by filling in the details below.</p>

      <form [formGroup]="signupForm" (ngSubmit)="onSignUp()" class="auth-form">
        <!-- Name Field -->
        <div class="form-field">
          <label for="name">Full Name <span class="required-asterisk">*</span></label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Enter your full name"
            required
          />
          <div *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.touched || signupForm.get('name')?.dirty)" class="error-text">
            <span *ngIf="signupForm.get('name')?.errors?.['required']">Full name is required.</span>
          </div>
        </div>

        <!-- Email Field -->
        <div class="form-field">
          <label for="email">Email Address <span class="required-asterisk">*</span></label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email address"
            required
          />
          <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.touched || signupForm.get('email')?.dirty)" class="error-text">
            <span *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</span>
            <span *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email address.</span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-field">
          <label for="password">Password <span class="required-asterisk">*</span></label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Create a password (min. 6 characters)"
            required
          />
          <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.touched || signupForm.get('password')?.dirty)" class="error-text">
            <span *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</span>
            <span *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</span>
          </div>
        </div>

        <!-- Phone Field -->
        <div class="form-field">
          <label for="phone">Phone Number <span class="required-asterisk">*</span></label>
          <input
            type="tel"
            id="phone"
            formControlName="phone"
            placeholder="Enter your phone number"
            required
          />
          <div *ngIf="signupForm.get('phone')?.invalid && (signupForm.get('phone')?.touched || signupForm.get('phone')?.dirty)" class="error-text">
             <span *ngIf="signupForm.get('phone')?.errors?.['required']">Phone number is required.</span>
            <!-- Add pattern validation message if pattern validator is used -->
          </div>
        </div>

        <!-- Address Field -->
        <div class="form-field">
          <label for="address">Address <span class="required-asterisk">*</span></label>
          <input
            type="text"
            id="address"
            formControlName="address"
            placeholder="Enter your address"
            required
          />
          <div *ngIf="signupForm.get('address')?.invalid && (signupForm.get('address')?.touched || signupForm.get('address')?.dirty)" class="error-text">
            <span *ngIf="signupForm.get('address')?.errors?.['required']">Address is required.</span>
          </div>
        </div>

        <!-- Role Field -->
        <div class="form-field">
          <label for="role">I am a <span class="required-asterisk">*</span></label>
          <select id="role" formControlName="role" required>
            <option value="Student">Student</option>
            <option value="Company">Company Representative</option>
          </select>
          <div *ngIf="signupForm.get('role')?.invalid && (signupForm.get('role')?.touched || signupForm.get('role')?.dirty)" class="error-text">
             <span *ngIf="signupForm.get('role')?.errors?.['required']">Please select your role.</span>
          </div>
        </div>

        <app-custom-button
          type="primary"
          customClass="w-100"
          [disabled]="signupForm.invalid"
          (buttonClick)="onSignUp()">
          Sign Up
        </app-custom-button>
      </form>

      <div class="auth-footer">
        Already have an account?
        <app-custom-button type="link" (buttonClick)="navigateToSignIn()">Sign In</app-custom-button>
      </div>
    </app-info-card>
  </div>
</main>
