<div class="education-dialog-container">
  <h2 mat-dialog-title class="dialog-title">{{ editMode ? 'Edit' : 'Add' }} Education</h2>

  <mat-dialog-content>
    <form [formGroup]="educationForm" class="education-form">
      <mat-form-field appearance="outline">
        <mat-label>Degree / Qualification</mat-label>
        <input matInput formControlName="degree" placeholder="e.g., Bachelor of Science" required>
        <mat-error *ngIf="educationForm.get('degree')?.hasError('required')">
          Degree is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Institution / School Name</mat-label>
        <input matInput formControlName="schoolName" placeholder="e.g., University of Example" required>
        <mat-error *ngIf="educationForm.get('schoolName')?.hasError('required')">
          Institution name is required.
        </mat-error>
      </mat-form-field>

      <div class="date-fields-row">
        <mat-form-field appearance="outline" class="date-field">
          <mat-label>Start Date</mat-label>
          <input matInput formControlName="startDate" type="date" required>
          <mat-error *ngIf="educationForm.get('startDate')?.hasError('required')">
            Start date is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="date-field">
          <mat-label>End Date</mat-label>
          <input matInput formControlName="endDate" type="date" required>
          <!-- Add custom validator for endDate after startDate if needed -->
          <mat-error *ngIf="educationForm.get('endDate')?.hasError('required')">
            End date is required.
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <app-custom-button type="default" (buttonClick)="cancel()">Cancel</app-custom-button>
    <app-custom-button type="primary" (buttonClick)="submit()" [disabled]="educationForm.invalid">
      {{ editMode ? 'Save Changes' : 'Add Education' }}
    </app-custom-button>
  </mat-dialog-actions>
</div>
