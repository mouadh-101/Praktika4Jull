<main class="sign-in-main">
  <div class="sign-in-container">
    <app-info-card cardTitle="Welcome Back!" customClass="sign-in-card">
      <p class="auth-subtitle">Please sign in to continue.</p>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="auth-form">
        <div class="form-field">
          <label for="email" class="form-label">Email <span class="required-asterisk">*</span></label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            required
          />
          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)" class="error-text">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</span>
          </div>
        </div>

        <div class="form-field">
          <label for="password" class="form-label">Password <span class="required-asterisk">*</span></label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            required
          />
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="error-text">
             <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
            <!-- Add other password validation messages here if any, e.g., minlength -->
          </div>
        </div>

        <app-custom-button
          type="primary"
          customClass="w-100"
          [disabled]="loginForm.invalid"
          (buttonClick)="onLogin()">
          Sign In
        </app-custom-button>
      </form>

      <div class="form-links">
        <app-custom-button type="link" (buttonClick)="navigateToForgotPassword()">Forgot your password?</app-custom-button>
      </div>

      <div class="auth-footer">
        Don't have an account?
        <app-custom-button type="link" (buttonClick)="navigateToSignUp()">Sign Up</app-custom-button>
      </div>

    </app-info-card>
  </div>
</main>
