<div class="extra-act-dialog-container">
  <h2 mat-dialog-title class="dialog-title">{{ editMode ? 'Edit' : 'Add' }} Extra Curricular Activity</h2>

  <mat-dialog-content>
    <form [formGroup]="extraActivityForm" class="extra-act-form">
      <mat-form-field appearance="outline">
        <mat-label>Activity Title</mat-label>
        <input matInput formControlName="title" placeholder="e.g., Debating Club President, Volunteer Tutor" required>
        <mat-error *ngIf="extraActivityForm.get('title')?.hasError('required')">
          Activity title is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="description-field">
        <mat-label>Description</mat-label> <!-- Changed from "Description (Optional)" to match validator -->
        <textarea matInput formControlName="description"
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="3"
                  cdkAutosizeMaxRows="6"
                  placeholder="Briefly describe the activity and your role or achievements..." required></textarea>
         <mat-error *ngIf="extraActivityForm.get('description')?.hasError('required')">
          Description is required.
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <app-custom-button type="default" (buttonClick)="cancel()">Cancel</app-custom-button>
    <app-custom-button type="primary" (buttonClick)="submit()" [disabled]="extraActivityForm.invalid">
      {{ editMode ? 'Save Changes' : 'Add Activity' }}
    </app-custom-button>
  </mat-dialog-actions>
</div>
