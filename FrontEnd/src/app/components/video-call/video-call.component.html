<div class="video-call-page-container">
  <!-- 
    The ZegoUIKitPrebuilt will take over the #root element.
    We can style video-call-page-container if we want a specific background
    or if the #root element doesn't fill the entire viewport (e.g., for letterboxing).
    The current Zego setup aims for 100vw/100vh via inline styles on #root.
  -->
  <div id="root" style="width: 100%; height: 100%;"></div>
</div>
