<div class="export-cv-dialog-container">
  <h2 mat-dialog-title class="dialog-title">Select a CV Template</h2>

  <mat-dialog-content class="dialog-content">
    <p class="dialog-subtitle">Choose a template below to export your CV.</p>
    <div class="template-options">
      <div class="template-card" (click)="selectTemplate('index')" tabindex="0" (keydown.enter)="selectTemplate('index')" (keydown.space)="selectTemplate('index')">
        <img src="assets/img/template1.png" alt="Template 1 Preview" class="template-preview" />
        <p class="template-name">Praktika Classic</p>
      </div>

      <div class="template-card" (click)="selectTemplate('index1')" tabindex="0" (keydown.enter)="selectTemplate('index1')" (keydown.space)="selectTemplate('index1')">
        <img src="assets/img/template2.png" alt="Template 2 Preview" class="template-preview" />
        <p class="template-name">Praktika Modern</p>
      </div>

      <div class="template-card" (click)="selectTemplate('index2')" tabindex="0" (keydown.enter)="selectTemplate('index2')" (keydown.space)="selectTemplate('index2')">
        <img src="assets/img/template3.png" alt="Template 3 Preview" class="template-preview" />
        <p class="template-name">Praktika Creative</p>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <app-custom-button type="default" (buttonClick)="cancel()">Cancel</app-custom-button>
    <!-- No explicit "Export" button here, as clicking a template directly selects and closes -->
  </mat-dialog-actions>
</div>
